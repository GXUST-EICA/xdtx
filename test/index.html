    <style>
        :root {

            --bg-color: #f9fafb;      /* æ›´æµ…çš„åº•è‰² */
            --text-color: #374151;

        /* æ–°å¢æ¸å˜èƒŒæ™¯ */
        body::before {

        /* ä¾§è¾¹æ æ ·å¼ */
        .sidebar {

            box-shadow: 2px 0 10px rgba(0,0,0,0.1);

        /* ä¸»å†…å®¹åŒº */
        .content {
            flex: 1;

        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 768px) {
            .sidebar {
                width: 86% !important;
                transform: translateX(-105%);

            .sidebar.active {

            .sidebar-mask {
                transition: opacity 0.3s ease;

            .sidebar-mask.active {

            .menu-toggle {
                display: flex !important;
                align-items: center;
                justify-content: center;
                top: auto !important;
                bottom: 2rem !important;
            }

            /* æ‰‹åŠ¿æç¤ºæ¡ */
            .sidebar::before {
                content: '';

                top: 12px;
                left: 50%;
                width: 40px;
                height: 4px;
                background: rgba(0,0,0,0.1);
                border-radius: 2px;
                transform: translateX(-50%);

        }

        /* æ–°å¢ç§»åŠ¨ç«¯å†…å®¹åŒºç‚¹å‡»å…³é—­èœå• */
        @media (max-width: 768px) {
            .content {

            }
            .sidebar.active + .content {
                filter: brightness(0.95);
                pointer-events: none;
            }
            .sidebar.active + .content::after {

                top: 0;

        /* Markdownå†…å®¹æ ·å¼ */
        .markdown-body {

        .toolbar {

        /* æ–°å¢é˜…è¯»è¿›åº¦æ¡ */
        .progress-bar {

        }

        /* æ–°ç‰ˆç§»åŠ¨ç«¯èœå•æŒ‰é’® */
        .menu-toggle {

            position: fixed;

        }

        .menu-toggle::after {

        }

        .menu-toggle.active::after {

        }

        /* æŒ‰é’®äº¤äº’ä¼˜åŒ– */
        .menu-toggle:active {

        }

        /* æ–°å¢è§¦å±æ»‘åŠ¨å…³é—­æ”¯æŒ */
        .sidebar {

        /* æ–°å¢æš—é»‘æ¨¡å¼å˜é‡ */
        .dark-mode {

            --bg-color: #0f172a;          /* æ›´æ·±çš„èƒŒæ™¯ */
            --text-color: #e2e8f0;        /* æ›´äº®çš„æ–‡å­— */
            --surface-color: #1e293b;     /* è¡¨é¢é¢œè‰²åŠ æ·± */
            --border-color: #334155;      /* è¾¹æ¡†é¢œè‰²å¢å¼ºå¯¹æ¯” */
            --link-color: #7dd3fc;        /* æ–°å¢é“¾æ¥ä¸“ç”¨è‰² */
        }

        /* åº”ç”¨é“¾æ¥é¢œè‰² */
        a {

        }

        a:hover {

        }

        /* å¢å¼ºæš—è‰²èƒŒæ™¯è¦†ç›– */
        .dark-mode body {
            background: var(--bg-color); /* ç¡®ä¿bodyèƒŒæ™¯è‰²è¦†ç›– */
        }

        .dark-mode .markdown-body {

        /* ä»£ç å—é€‚é… */

        /* ç»Ÿä¸€è¿‡æ¸¡æ•ˆæœ */
        body, .sidebar, .markdown-body {

        /* ä¿®å¤æ¨¡å¼åˆ‡æ¢æŒ‰é’® */

        }
    </style>

<body>
    <div class="progress-bar" id="progressBar"></div>

    <!-- æ–°å¢åŠŸèƒ½å·¥å…·æ  -->

    <div class="sidebar" id="sidebar">
        <h2 style="padding: 1rem 0;">åŸ¹è®­è¯¾ç¨‹ç›®å½•</h2>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    
    <script>
        // è¯¾ç¨‹ç›®å½•é…ç½®
        const courseFiles = [
            // ... existing code ...
            // ç¼–ç¨‹è¯­è¨€åŸºç¡€
            "test/md/ç¼–ç¨‹è¯­è¨€åŸºç¡€ - Cè¯­è¨€.md",
            "test/md/ç¼–ç¨‹è¯­è¨€åŸºç¡€ - Python.md",
            
            // ç¡¬ä»¶åŸºç¡€
            "test/md/ç¡¬ä»¶åŸºç¡€çŸ¥è¯† - ç”µè·¯åŸºç¡€.md",
            "test/md/ç¡¬ä»¶åŸºç¡€çŸ¥è¯† - MCUæ¦‚å¿µåŠæ¶æ„.md",
            
            // å•ç‰‡æœºåè®®
            "test/md/å•ç‰‡æœºçš„åè®® - STM32.md",
            "test/md/å•ç‰‡æœºçš„åè®® - ä¸²å£åŠ©æ‰‹.md",
            
            // å¼€å‘ç¯å¢ƒ
            "test/md/å¼€å‘ç¯å¢ƒåŠå…¶å›ºä»¶åº“ - æ ‡å‡†åº“.md",
            "test/md/å¼€å‘ç¯å¢ƒåŠå…¶å›ºä»¶åº“ - HALåº“.md",
            
            // PCBè®¾è®¡
            "test/md/PCBè®¾è®¡ä¸åˆ¶ä½œ - å­¦ä¹ ä½¿ç”¨EDAå·¥å…·.md",
            "test/md/PCBè®¾è®¡ä¸åˆ¶ä½œ - å…è´¹æ‰“æ ·æ¿.md",
            
            // æœºå™¨è§†è§‰
            "test/md/æœºå™¨è§†è§‰ - åŸºç¡€è§†è§‰å¤„ç†ä¸Matlab.md",
            "test/md/æœºå™¨è§†è§‰ - OpenMV.md",
            "test/md/æœºå™¨è§†è§‰ - Linuxä¸OpenCV(åˆè¯†ç¯‡).md",
            "test/md/æœºå™¨è§†è§‰ - Linuxä¸OpenCV-Linuxç¯‡(ä¸€).md"
            // ... existing code ...
        ];

        // åˆå§‹åŒ–ç›®å½•
        function initFileList() {
            const listContainer = document.getElementById('file-list');
            courseFiles.forEach(file => {
                const div = document.createElement('div');
                div.className = 'nav-item';
                div.textContent = file.split('/').pop().replace('.md', '');
                div.onclick = () => loadMarkdown(file);
                listContainer.appendChild(div);
            });
        }

        // åŠ è½½Markdownæ–‡ä»¶
        let currentPath = '';
        async function loadMarkdown(path) {
            try {
                currentPath = path;
                localStorage.setItem('lastOpenFile', path);
                const response = await fetch(path);
                const md = await response.text();
                document.getElementById('content').innerHTML = marked.parse(md);
                hljs.highlightAll();
                
                // ç§»åŠ¨ç«¯è‡ªåŠ¨å…³é—­èœå•
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').style.display = 'none';
                }
            } catch (error) {
                console.error('åŠ è½½æ–‡ä»¶å¤±è´¥:', error);
            }
        }

        // æ–°å¢æ‰‹åŠ¿æ“ä½œé€»è¾‘
        let touchStartX = 0;
        const sidebar = document.getElementById('sidebar');

        sidebar.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });

        sidebar.addEventListener('touchmove', e => {
            if (!sidebar.classList.contains('active')) return;
            
            const currentX = e.touches[0].clientX;
            const deltaX = currentX - touchStartX;
            
            if (deltaX < -30) {
                toggleMenu();
            }
        }, { passive: true });

        // ä¿®å¤åçš„èœå•åˆ‡æ¢é€»è¾‘
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const mask = document.getElementById('sidebarMask');
            const menuBtn = document.querySelector('.menu-toggle');
            
            // å¼ºåˆ¶æ¸…é™¤å¼‚å¸¸çŠ¶æ€
            const isActive = !sidebar.classList.contains('active');
            sidebar.classList.toggle('active', isActive);
            mask.classList.toggle('active', isActive);
            menuBtn.classList.toggle('active', isActive);
            
            // å¯é çš„çŠ¶æ€åˆ‡æ¢
            if(isActive) {
                mask.style.display = 'block';
                setTimeout(() => mask.classList.add('active'), 10);
                document.body.style.overflow = 'hidden';
            } else {
                mask.classList.remove('active');
                setTimeout(() => {
                    mask.style.display = 'none';
                    document.body.style.overflow = '';
                }, 300);
            }
        }

        // 2. æš—é»‘æ¨¡å¼åˆ‡æ¢
        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark);
            
            // åŠ¨æ€åˆ‡æ¢ä»£ç é«˜äº®ä¸»é¢˜
            const link = document.querySelector('link[href*="highlight.js"]');
            link.href = isDark 
                ? 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github-dark-dimmed.min.css'
                : 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github.min.css'; // äº®è‰²æ¨¡å¼ä¹Ÿæ›´æ–°ä¸ºgithubä¸»é¢˜
        }

        // 3. æ»šåŠ¨è¿›åº¦æ¡
        window.addEventListener('scroll', () => {
            const progress = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        });

        // 4. è¿”å›é¡¶éƒ¨
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // åˆå§‹åŒ–
        initFileList();
        // é»˜è®¤åŠ è½½ç¬¬ä¸€ä¸ªæ–‡ä»¶
        if (courseFiles.length > 0) loadMarkdown(courseFiles[0]);

        // æ–°å¢å›¾ç‰‡ç¯ç®±åŠŸèƒ½
        document.getElementById('content').addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                const src = e.target.src;
                const overlay = document.createElement('div');
                overlay.style = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0,0,0,0.9);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                    cursor: zoom-out;
                `;
                overlay.innerHTML = `<img src="${src}" style="max-width: 90%; max-height: 90%;">`;
                overlay.onclick = () => overlay.remove();
                document.body.appendChild(overlay);
            }
        });

        // æ–°å¢å†…å®¹åŒºç‚¹å‡»å…³é—­
        document.querySelector('.content').addEventListener('click', () => {
            if(window.innerWidth <= 768 && document.getElementById('sidebar').classList.contains('active')) {
                toggleMenu();
            }
        });

        // åˆå§‹åŒ–æ—¶åŠ è½½æš—é»‘æ¨¡å¼
        window.addEventListener('load', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            // åŒæ­¥ä»£ç é«˜äº®ä¸»é¢˜
            toggleDarkMode(); // å¼ºåˆ¶æ‰§è¡Œä¸€æ¬¡ä»¥åŒæ­¥æ ·å¼
        });
    </script>
