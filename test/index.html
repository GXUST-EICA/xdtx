<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>知识库 | 极简文档中心</title>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<style>
		:root {
			--primary: #6366f1;
			--secondary: #818cf8;
			--accent: #a5b4fc;
			--bg: #f8fafc;
			--text: #1e293b;
		}

		/* 高级动画 */
		@keyframes float {
			0%, 100% { transform: translateY(0); }
			50% { transform: translateY(-8px); }
		}

		/* 玻璃拟态效果 */
		.glass {
			background: rgba(255, 255, 255, 0.9);
			backdrop-filter: blur(12px);
			-webkit-backdrop-filter: blur(12px);
			border: 1px solid rgba(255, 255, 255, 0.3);
		}

		body {
			font-family: 'Inter', 'HarmonyOS Sans', system-ui;
			background: linear-gradient(45deg, #f8fafc 0%, #f0f4ff 100%);
			min-height: 100vh;
		}

		/* 3D立体导航 */
		.nav {
			position: fixed;
			left: 0;
			width: 300px;
			height: 100vh;
			padding: 2.5rem 2rem;
			background: linear-gradient(160deg, rgba(255,255,255,0.98) 0%, rgba(248,250,252,0.95) 100%);
			border-right: 1px solid rgba(226,232,240,0.3);
			box-shadow: 8px 0 24px rgba(99, 102, 241, 0.05);
			transform: perspective(1000px) rotateY(-2deg);
			transform-origin: left;
			transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
		}

		.nav:hover {
			transform: perspective(1000px) rotateY(0deg);
		}

		/* 动态内容区 */
		.content {
			margin-left: 300px;
			padding: 4rem 5rem;
			min-height: 100vh;
			background: linear-gradient(to bottom right, 
				rgba(255,255,255,0.9) 0%, 
				rgba(248,250,252,0.95) 100%);
			clip-path: inset(0 0 0 0 round 24px 0 0 24px);
		}

		/* 高级文档卡片 */
		.doc-card {
			position: relative;
			padding: 1.5rem;
			margin: 1rem 0;
			background: white;
			border-radius: 16px;
			border: 1px solid rgba(226,232,240,0.5);
			transition: all 0.3s ease;
			cursor: pointer;
			overflow: hidden;
		}

		.doc-card::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 200%;
			height: 100%;
			background: linear-gradient(90deg, 
				transparent 25%, 
				rgba(99, 102, 241, 0.1) 50%, 
				transparent 75%);
			transition: left 0.6s;
		}

		.doc-card:hover::before {
			left: 100%;
		}

		.doc-card i {
			color: var(--primary);
			margin-right: 1rem;
			font-size: 1.2em;
		}

		/* 标题艺术字 */
		h1 {
			font-size: 2.8rem;
			color: var(--text);
			margin-bottom: 3rem;
			position: relative;
			display: inline-block;
			background: linear-gradient(45deg, var(--primary), var(--secondary));
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			text-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
		}

		/* Markdown 极致美化 */
		.content {
			font-size: 1.1rem;
			line-height: 1.8;
			color: #475569;
		}

		.content h2 {
			font-size: 1.8rem;
			margin: 3rem 0 1.5rem;
			padding-bottom: 1rem;
			border-bottom: 2px solid var(--accent);
			position: relative;
		}

		.content h2::after {
			content: '';
			position: absolute;
			bottom: -2px;
			left: 0;
			width: 80px;
			height: 3px;
			background: linear-gradient(90deg, var(--primary), var(--secondary));
		}

		.content pre {
			position: relative;
			background: #ffffff;
			padding: 2rem;
			border-radius: 12px;
			box-shadow: 0 8px 24px rgba(0,0,0,0.05);
			margin: 2rem 0;
		}

		.content pre::before {
			content: ' ';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 4px;
			background: linear-gradient(90deg, var(--primary), var(--secondary));
			border-radius: 12px 12px 0 0;
		}

		/* 移动端魔法适配 */
		@media (max-width: 768px) {
			.nav {
				width: 85%;
				transform: perspective(800px) rotateY(-15deg) translateX(-100%);
			}

			.nav.active {
				transform: perspective(800px) rotateY(0) translateX(0);
			}

			.content {
				margin-left: 0;
				padding: 2rem;
				clip-path: none;
			}

			.menu-toggle {
				background: linear-gradient(45deg, var(--primary), var(--secondary));
				padding: 1rem 1.5rem;
				font-weight: 500;
				transition: transform 0.3s ease;
			}

			.menu-toggle:active {
				transform: scale(0.95);
			}
		}

		/* 加载动画 */
		.loading {
			display: flex;
			justify-content: center;
			padding: 3rem;
		}

		.loading::after {
			content: "";
			width: 40px;
			height: 40px;
			border: 4px solid var(--accent);
			border-top-color: var(--primary);
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			to { transform: rotate(360deg); }
		}
	</style>
</head>

<body>
	<button class="menu-toggle glass" onclick="toggleNav()">
		<i class="fas fa-bars"></i> 知识库
	</button>
	<div class="nav glass" id="nav"></div>
	<div class="content glass" id="content"></div>

	<script>
		// 文档配置（绝对路径示例）
		const config = {
			"技术文档": [
				"/test/md/C.md",
				"/test/md/python.md"
			],
			"产品文档": [
				"docs/product/requirements.md",
				"docs/product/design.md"
			]
		};

		// 添加移动端菜单切换
		function toggleNav() {
			const nav = document.getElementById('nav');
			nav.classList.toggle('active');
		}

		// 增强型初始化
		async function init() {
			const nav = document.getElementById('nav');
			nav.innerHTML = '<h1>📚 知识库</h1>';

			Object.entries(config).forEach(([category, items]) => {
				const section = document.createElement('section');
				section.innerHTML = `
					<h2>${category}</h2>
				`;

				items.forEach(path => {
					const card = document.createElement('div');
					card.className = 'doc-card glass';
					card.innerHTML = `
						<i class="fas fa-file-alt"></i>
						${path.split('/').pop().replace('.md', '')}
					`;
					card.onclick = () => {
						document.getElementById('content').innerHTML = `
							<div class="loading"></div>
						`;
						loadDoc(path);
						if (window.innerWidth <= 768) toggleNav();
					}
					section.appendChild(card);
				});
				nav.appendChild(section);
			});
		}

		// 加载文档内容
		async function loadDoc(path) {
			const contentDiv = document.getElementById('content');
			try {
				contentDiv.innerHTML = '加载中...'; // 添加加载状态提示
				const response = await fetch(encodeURIComponent(path));
				if (!response.ok) throw new Error(`HTTP错误! 状态码: ${response.status}`);
				const markdown = await response.text();
				contentDiv.innerHTML = marked.parse(markdown);
			} catch (error) {
				console.error('文档加载失败:', error);
				contentDiv.innerHTML = `
					<h3>文档加载失败</h3>
					<p>路径：${path}</p>
					<p>错误信息：${error.message}</p>
				`;
			}
		}

		// 初始化页面
		init();
	</script>
</body>

</html>
