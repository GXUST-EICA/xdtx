<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>知识库 | 极简文档中心</title>
	<script src="style/marked.min.js"></script>
	<link href="style/all.min.css" rel="stylesheet">
	<link href="style/prism-okaidia.min.css" rel="stylesheet">
	<style>
		:root {
			--primary: #6366f1;
			--secondary: #818cf8;
			--accent: #a5b4fc;
			--bg: #f8fafc;
			--text: #1e293b;
			--radius-m: 12px;
			--radius-s: 6px;
			--shadow: 0 4px 12px -2px rgba(99, 102, 241, 0.1);
		}

		body {
			font-family: 'Inter', 'HarmonyOS Sans', system-ui;
			background: var(--bg);
			margin: 0;
			-webkit-font-smoothing: antialiased;
		}

		/* 导航系统 */
		.nav {
			position: fixed;
			top: 0;
			left: -280px;
			width: 280px;
			height: 100vh;
			background: rgba(255, 255, 255, 0.98);
			backdrop-filter: blur(16px);
			padding: 2rem;
			transition: transform 0.3s ease;
			z-index: 1000;
			overflow-y: auto;
		}

		.nav.active {
			transform: translateX(280px);
		}

		/* 内容区域 */
		.content {
			padding: 1rem;
			max-width: 800px;
			margin: 0 auto;
			transition: margin 0.3s ease;
		}

		/* 移动端菜单按钮 */
		.menu-toggle {
			position: fixed;
			top: 1rem;
			left: 1rem;
			z-index: 1100;
			padding: 0.8rem 1.2rem;
			background: var(--primary);
			color: white;
			border: none;
			border-radius: var(--radius-s);
			cursor: pointer;
		}

		/* 文档卡片 */
		.doc-card {
			padding: 1rem;
			margin: 0.5rem 0;
			background: white;
			border-radius: var(--radius-s);
			box-shadow: var(--shadow);
			cursor: pointer;
			transition: transform 0.2s ease;
		}

		.doc-card:hover {
			transform: translateY(-2px);
		}

		/* 响应式设计 */
		@media (min-width: 768px) {
			.nav {
				left: 0;
				transform: none;
			}

			.content {
				margin-left: 280px;
				padding: 2rem;
			}

			.menu-toggle {
				display: none;
			}
		}

		/* 加载动画 */
		.loading {
			width: 40px;
			height: 40px;
			border: 4px solid var(--accent);
			border-top-color: transparent;
			border-radius: 50%;
			animation: spin 1s linear infinite;
			margin: 2rem auto;
		}

		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}

		/* 错误提示 */
		.error-card {
			padding: 2rem;
			background: #fff0f0;
			border-radius: var(--radius-m);
			border: 2px solid #ffebee;
			text-align: center;
			margin: 2rem;
		}
	</style>
</head>

<body>
	<button class="menu-toggle" onclick="toggleNav()">
		<i class="fas fa-bars"></i> 知识库
	</button>
	<nav class="nav" id="nav"></nav>
	<main class="content" id="content"></main>

	<script>
		// 配置信息
		const config = {
			"技术文档": [
				// 编程语言基础
				"test/md/编程语言基础 - C语言.md",
				"test/md/编程语言基础 - Python.md",
				
				// 硬件基础
				"test/md/硬件基础知识 - 电路基础.md",
				"test/md/硬件基础知识 - MCU概念及架构.md",
				
				// 单片机协议
				"test/md/单片机的协议 - STM32.md",
				"test/md/单片机的协议 - 串口助手.md",
				
				// 开发环境
				"test/md/开发环境及其固件库 - 标准库.md",
				"test/md/开发环境及其固件库 - HAL库.md",
				
				// PCB设计
				"test/md/PCB设计与制作 - 学习使用EDA工具.md",
				"test/md/PCB设计与制作 - 免费打样板.md",
				
				// 机器视觉
				"test/md/机器视觉 - 基础视觉处理与Matlab.md",
				"test/md/机器视觉 - OpenMV.md",
				"test/md/机器视觉 - Linux与OpenCV（初识篇）.md",
				"test/md/机器视觉 - Linux与OpenCV-Linux篇(一).md"
			]
		};

		// 初始化函数
		function init() {
			initNavigation();
			window.addEventListener('resize', handleResize);
			document.addEventListener('DOMContentLoaded', loadEssentialResources);
		}

		// 初始化导航
		function initNavigation() {
			const nav = document.getElementById('nav');
			nav.innerHTML = '<h1>📚 知识库</h1>';

			Object.entries(config).forEach(([category, items]) => {
				const section = document.createElement('section');
				section.innerHTML = `<h2>${category}</h2>`;

				items.forEach(path => {
					const card = document.createElement('div');
					card.className = 'doc-card';
					card.textContent = getFileName(path);
					card.onclick = () => loadDocument(path);
					section.appendChild(card);
				});

				nav.appendChild(section);
			});
		}

		// 文档加载函数
		const docCache = new Map();
		async function loadDocument(path) {
			const contentDiv = document.getElementById('content');
			const cacheKey = path.toLowerCase();

			try {
				if (docCache.has(cacheKey)) {
					contentDiv.innerHTML = docCache.get(cacheKey);
					return;
				}

				contentDiv.innerHTML = '<div class="loading"></div>';
				const response = await fetch(path);
				if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);

				const markdown = await response.text();
				const html = marked.parse(markdown);

				docCache.set(cacheKey, html);
				contentDiv.innerHTML = html;
				highlightCode();

				if (window.innerWidth <= 768) toggleNav();

			} catch (error) {
				showError(error);
			}
		}

		// 辅助函数
		function getFileName(path) {
			return path.split('/').pop().replace('.md', '');
		}

		function toggleNav() {
			document.getElementById('nav').classList.toggle('active');
		}

		function handleResize() {
			if (window.innerWidth > 768) {
				document.getElementById('nav').classList.remove('active');
			}
		}

		function highlightCode() {
			if (typeof Prism !== 'undefined') {
				Prism.highlightAll();
			}
		}

		function showError(error) {
			const contentDiv = document.getElementById('content');
			contentDiv.innerHTML = `
                <div class="error-card">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>文档加载失败</h3>
                    <p>${error.message}</p>
                </div>
            `;
		}

		// 资源加载
		function loadEssentialResources() {
			const scripts = [
				'style/prism.min.js',
				'style/prism-autoloader.min.js'
			];

			scripts.forEach(src => {
				const script = document.createElement('script');
				script.src = src;
				script.async = true;
				document.body.appendChild(script);
			});
		}

		// 启动应用
		init();
	</script>
</body>

</html>
