<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>çŸ¥è¯†åº“ | æç®€æ–‡æ¡£ä¸­å¿ƒ</title>
	<script src="style/marked.min.js"></script>
	<link href="style/all.min.css" rel="stylesheet">
	<link href="style/css2.css" rel="stylesheet">
	<link href="style/prism-okaidia.min.css" rel="stylesheet">
	<style>
		/* ä¼˜åŒ–CSSå˜é‡ */
		:root {

			--accent: #a5b4fc;
			--bg: #f8fafc;

		}

		/* é«˜çº§åŠ¨ç”» */
		@keyframes float {
			0%, 100% { transform: translateY(0); }
			50% { transform: translateY(-8px); }
		}

		/* ç»ç’ƒæ‹Ÿæ€æ•ˆæœ */
		.glass {
			background: rgba(255, 255, 255, 0.9);
			backdrop-filter: blur(12px);
			-webkit-backdrop-filter: blur(12px);
			border: 1px solid rgba(255, 255, 255, 0.3);
		}

		/* ç§»é™¤å†—ä½™çš„bodyæ ·å¼ */
		body {
			font-family: 'Inter', 'HarmonyOS Sans', system-ui;
			background: var(--bg);
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		/* å®Œå…¨é‡æ„å¯¼èˆªç³»ç»Ÿ */
		.nav {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 60px;
			background: rgba(255, 255, 255, 0.98);

			z-index: 1000;
			padding: 0 1rem;
			display: flex;
			align-items: center;
		}

		/* ç§»åŠ¨ç«¯ä¼˜å…ˆçš„å†…å®¹åŒºåŸŸ */
		.content {
			padding: 5rem 1rem 2rem;
			max-width: 800px;
			margin: 0 auto;
		}

		/* å¢å¼ºå‹å“åº”å¼è®¾è®¡ */
		@media (min-width: 768px) {
			.nav {
				width: 280px;
				height: 100vh;
				padding: 2rem;
				transform: translateX(0);

		}

		/* ä¼˜åŒ–ç§»åŠ¨ç«¯èœå•åˆ‡æ¢ */
		.menu-toggle {

		}

		/* æ–‡æ¡£å¡ç‰‡ç§»åŠ¨ç«¯ä¼˜åŒ– */
		.doc-card {

			margin: 0.5rem 0;
			border-radius: var(--radius-s);
		}

		/* æŒ‰éœ€åŠ è½½å…³é”®CSS */
		.loading {
			--size: 28px;
			width: var(--size);
			height: var(--size);
			border-width: 3px;
		}

		/* æ ‡é¢˜è‰ºæœ¯å­— */
		h1 {
			font-size: 2.8rem;
			color: var(--text);
			margin-bottom: 3rem;
			position: relative;
			display: inline-block;
			background: linear-gradient(45deg, var(--primary), var(--secondary));
			background-clip: text;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			text-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
		}

		/* Markdown æè‡´ç¾åŒ– */
		.content {
			font-size: 1.1rem;
			line-height: 1.8;
			color: #475569;
		}

		.content h2 {
			font-size: 1.8rem;
			margin: 3rem 0 1.5rem;
			padding-bottom: 1rem;
			border-bottom: 2px solid var(--accent);
			position: relative;
		}

		.content h2::after {

			bottom: -2px;
			left: 0;
			width: 80px;
			height: 3px;
			background: linear-gradient(90deg, var(--primary), var(--secondary));
		}

		/* æ–°å¢é”™è¯¯çŠ¶æ€å¡ç‰‡ */
		.error-card {
			padding: 2rem;
			background: #fff0f0;
			border-radius: 12px;
			border: 2px solid #ffebee;
			text-align: center;
		}
	</style>
</head>

<body>
	<button class="menu-toggle glass" onclick="toggleNav()">
		<i class="fas fa-bars"></i> çŸ¥è¯†åº“
	</button>
	<div class="nav glass" id="nav"></div>
	<div class="content glass" id="content"></div>

	<script src="style/prism.min.js"></script>
	<script src="style/prism-autoloader.min.js"></script>

	<script>
		// æ€§èƒ½ä¼˜åŒ–ï¼šå»¶è¿ŸåŠ è½½éå…³é”®èµ„æº
		window.addEventListener('load', function() {
			const nonCritical = [
				'style/prism.min.js',
				'style/prism-autoloader.min.js'
			];
			
			nonCritical.forEach(src => {
				const script = document.createElement('script');
				script.src = src;
				script.async = true;
				document.body.appendChild(script);
			});
		});

		// ä¼˜åŒ–ï¼šæ·»åŠ ç¼“å­˜æœºåˆ¶
		const docCache = new Map();

		// æ–‡æ¡£é…ç½®ï¼ˆç»å¯¹è·¯å¾„ç¤ºä¾‹ï¼‰
		const config = {
			"æŠ€æœ¯æ–‡æ¡£": [
				"/test/md/C.md",
				"/test/md/python.md"
			],
			"äº§å“æ–‡æ¡£": [
				"docs/product/requirements.md",
				"docs/product/design.md"
			]
		};

		// æ·»åŠ ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
		function toggleNav() {
			const nav = document.getElementById('nav');
			nav.classList.toggle('active');
			document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : 'auto';
		}

		// æ–°å¢ï¼šæ™ºèƒ½å†…å®¹å®½åº¦è°ƒæ•´
		function adjustContentWidth() {
			const content = document.getElementById('content');
			if (window.innerWidth > 1440) {
				content.style.maxWidth = '1200px';
				content.style.margin = '0 auto';
			} else {
				content.style.maxWidth = '100%';
				content.style.margin = '0';
			}
		}

		// ä¿®æ”¹åˆå§‹åŒ–å‡½æ•°
		async function init() {
			adjustContentWidth();
			window.addEventListener('resize', adjustContentWidth);
			const nav = document.getElementById('nav');
			nav.innerHTML = '<h1>ğŸ“š çŸ¥è¯†åº“</h1>';

			Object.entries(config).forEach(([category, items]) => {
				const section = document.createElement('section');
				section.innerHTML = `
					<h2>${category}</h2>
				`;

				items.forEach(path => {
					const card = document.createElement('div');
					card.className = 'doc-card glass';
					card.innerHTML = `
						<i class="fas fa-file-alt"></i>
						${path.split('/').pop().replace('.md', '')}
					`;
					card.onclick = () => {
						document.getElementById('content').innerHTML = `
							<div class="loading"></div>
						`;
						loadDoc(path);
						if (window.innerWidth <= 768) toggleNav();
					}
					section.appendChild(card);
				});
				nav.appendChild(section);
			});
		}

		// ä¼˜åŒ–ï¼šæ·»åŠ è§¦æ‘¸æ”¯æŒ
		let touchStartX = 0;
		document.addEventListener('touchstart', e => {
			touchStartX = e.changedTouches[0].screenX;
		});

		document.addEventListener('touchend', e => {
			const touchEndX = e.changedTouches[0].screenX;
			if (Math.abs(touchEndX - touchStartX) > 50) {
				document.getElementById('nav').classList.remove('active');
			}
		});

		// ä¼˜åŒ–ï¼šæ·»åŠ ç¼“å­˜æœºåˆ¶
		async function loadDoc(path) {
			const contentDiv = document.getElementById('content');
			const cacheKey = path.toLowerCase();

			if(docCache.has(cacheKey)) {
				contentDiv.innerHTML = docCache.get(cacheKey);
				Prism.highlightAllUnder(contentDiv);
				return;
			}

			try {
				contentDiv.innerHTML = '<div class="loading"></div>';
				const response = await fetch(path.startsWith('/') ? path : `/${path}`);
				if (!response.ok) throw new Error(`åŠ è½½å¤±è´¥: ${response.status}`);
				
				const markdown = await response.text();
				const html = marked.parse(markdown);
				
				// ç¼“å­˜å¤„ç†åçš„HTML
				docCache.set(cacheKey, html);
				contentDiv.innerHTML = html;
				Prism.highlightAllUnder(contentDiv);
				
			} catch (error) {
				console.error('æ–‡æ¡£åŠ è½½å¤±è´¥:', error);
				contentDiv.innerHTML = `
					<div class="error-card">
						<i class="fas fa-exclamation-triangle"></i>
						<h3>æ–‡æ¡£åŠ è½½å¤±è´¥</h3>
						<p>${error.message}</p>
					</div>
				`;
			}
		}

		// æ–°å¢ï¼šESCé”®å…³é—­å¯¼èˆª
		document.addEventListener('keydown', (e) => {
			if (e.key === 'Escape' && window.innerWidth <= 1024) {
				document.getElementById('nav').classList.remove('active');
			}
		});

		// åˆå§‹åŒ–é¡µé¢
		init();
	</script>
</body>

</html>
