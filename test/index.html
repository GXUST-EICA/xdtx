	<script>

				"test/md/å¼€å‘ç¯å¢ƒåŠå…¶å›ºä»¶åº“ - HALåº“.md",
				
				// PCBè®¾è®¡
				"test/md/PCBè®¾è®¡ä¸åˆ¶ä½œ - å­¦ä¹ ä½¿ç”¨EDAå·¥å…·.md",
				"test/md/PCBè®¾è®¡ä¸åˆ¶ä½œ - å…è´¹æ‰“æ ·æ¿.md",
				
				// æœºå™¨è§†è§‰
				"test/md/æœºå™¨è§†è§‰ - åŸºç¡€è§†è§‰å¤„ç†ä¸Matlab.md",

				"test/md/æœºå™¨è§†è§‰ - Linuxä¸OpenCVï¼ˆåˆè¯†ç¯‡ï¼‰.md",

		// åˆå§‹åŒ–å‡½æ•°
		function init() {

		}

		// åˆå§‹åŒ–å¯¼èˆª
		function initNavigation() {
			const nav = document.getElementById('nav');
			nav.innerHTML = '<h1>ğŸ“š çŸ¥è¯†åº“</h1>';

			Object.entries(config).forEach(([category, items]) => {
				const section = document.createElement('section');
				section.innerHTML = `<h2>${category}</h2>`;

				items.forEach(path => {
					const card = document.createElement('div');
					card.className = 'doc-card';
					card.textContent = getFileName(path);
					card.onclick = () => loadDocument(path);
					section.appendChild(card);
				});

				nav.appendChild(section);
			});
		}

		// æ–‡æ¡£åŠ è½½å‡½æ•°
		const docCache = new Map();
		async function loadDocument(path) {
			const contentDiv = document.getElementById('content');
			const cacheKey = path.toLowerCase();

			try {
				if (docCache.has(cacheKey)) {
					contentDiv.innerHTML = docCache.get(cacheKey);
					return;
				}

				contentDiv.innerHTML = '<div class="loading"></div>';
				const response = await fetch(path);
				if (!response.ok) throw new Error(`HTTPé”™è¯¯ ${response.status}`);

				const markdown = await response.text();
				const html = marked.parse(markdown);

				docCache.set(cacheKey, html);
				contentDiv.innerHTML = html;
				highlightCode();

				if (window.innerWidth <= 768) toggleNav();

			} catch (error) {
				showError(error);
			}
		}

		// è¾…åŠ©å‡½æ•°
		function getFileName(path) {
			return path.split('/').pop().replace('.md', '');
		}

		function toggleNav() {
			document.getElementById('nav').classList.toggle('active');
		}

		function handleResize() {
			if (window.innerWidth > 768) {
				document.getElementById('nav').classList.remove('active');
			}
		}

		function highlightCode() {
			if (typeof Prism !== 'undefined') {
				Prism.highlightAll();
			}
		}

		function showError(error) {
			const contentDiv = document.getElementById('content');
			contentDiv.innerHTML = `

                    <h3>æ–‡æ¡£åŠ è½½å¤±è´¥</h3>
                    <p>${error.message}</p>
                </div>
            `;
		}

		// èµ„æºåŠ è½½
		function loadEssentialResources() {

			];

			scripts.forEach(src => {

				script.src = src;
				script.async = true;
				document.body.appendChild(script);
			});
		}

		// å¯åŠ¨åº”ç”¨
