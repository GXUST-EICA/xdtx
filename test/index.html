<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>协会培训中心</title>
	<style>
		:root {
			--primary: #6c5ce7;
			--secondary: #a8a4e6;
			--accent: #ff6b6b;
			--background: linear-gradient(160deg, #f8f9ff 0%, #f3f5ff 100%);
			--glass: rgba(255, 255, 255, 0.95);
			--shadow: 0 12px 40px rgba(108, 92, 231, 0.1);
			--radius: 16px; /* 统一圆角 */
			--tap-highlight: rgba(108, 92, 231, 0.1); /* 点击反馈色 */
		}

		/* 动态目录生成样式 */
		.toc-category {
			background: var(--glass);
			backdrop-filter: blur(12px);
			border-radius: 12px;
			margin: 1rem 0;
			padding: 1rem;
			box-shadow: var(--shadow);
			transition: transform 0.2s ease;
			position: relative;
		}

		/* 移动端优化 */
		@media (max-width: 768px) {
			.sidebar {
				width: 85%;
				transform: translateX(-100%);
				transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
				box-shadow: 8px 0 40px rgba(108, 92, 231, 0.15);
				backdrop-filter: blur(20px);
			}

			.sidebar.active {
				transform: translateX(0);
			}
		}

		/* 新增功能：搜索框 */
		.search-box {
			padding: 1rem;
			position: sticky;
			top: 0;
			background: var(--glass);
			backdrop-filter: blur(10px);
			z-index: 200;
		}

		/* 移动端菜单按钮优化 */
		.menu-toggle {
			position: fixed;
			top: 1rem;
			left: 1rem;
			z-index: 300;
			background: var(--glass);
			border: none;
			padding: 0.8rem;
			border-radius: 50%;
			box-shadow: var(--shadow);
			-webkit-tap-highlight-color: var(--tap-highlight);
		}

		/* 新增阅读进度条 */
		.progress-bar {
			position: fixed;
			top: 0;
			left: 0;
			height: 3px;
			background: var(--accent);
			z-index: 500;
		}

		/* 优化移动端目录交互 */
		.toc-category h3 {
			cursor: pointer;
			padding: 12px;
			margin: -12px;
			border-radius: var(--radius);
			-webkit-tap-highlight-color: var(--tap-highlight);
		}
		.toc-category[data-fold="true"] .toc-subitem {
			display: none;
		}

		/* 增强搜索高亮 */
		.highlight {
			background: linear-gradient(90deg, #ffd70033, #ffd70000);
			border-radius: 4px;
		}
	</style>
</head>

<body>
	<!-- 移动端菜单按钮 -->
	<button class="menu-toggle">☰</button>

	<!-- 侧边栏目录 -->
	<nav class="sidebar">
		<div class="search-box">
			<input type="text" id="search" placeholder="🔍 搜索课程..."
				style="width:100%; padding:0.8rem; border-radius:8px; border:1px solid var(--secondary)">
		</div>
		<div class="toc" id="dynamic-toc"></div>
	</nav>

	<!-- 内容区域 -->
	<main class="content">
		<h1>协会培训中心</h1>
		<div class="course-content"></div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script>
		// 动态生成目录
		const courseFiles = [
			// 编程语言基础
			"test/md/编程语言基础 - C语言.md",
			"test/md/编程语言基础 - Python.md",

			// 硬件基础
			"test/md/硬件基础知识 - 电路基础.md",
			"test/md/硬件基础知识 - MCU概念及架构.md",

			// 单片机协议
			"test/md/单片机的协议 - STM32.md",
			"test/md/单片机的协议 - 串口助手.md",

			// 开发环境
			"test/md/开发环境及其固件库 - 标准库.md",
			"test/md/开发环境及其固件库 - HAL库.md",

			// PCB设计
			"test/md/PCB设计与制作 - 学习使用EDA工具.md",
			"test/md/PCB设计与制作 - 免费打样板.md",

			// 机器视觉
			"test/md/机器视觉 - 基础视觉处理与Matlab.md",
			"test/md/机器视觉 - OpenMV.md",
			"test/md/机器视觉 - Linux与OpenCV（初识篇）.md",
			"test/md/机器视觉 - Linux与OpenCV-Linux篇(一).md"
		];

		// 动态生成目录结构
		function generateTOC() {
			const tocMap = new Map();

			courseFiles.forEach(path => {
				const [category, filename] = path.split('/').pop().split(' - ');
				if (!tocMap.has(category)) {
					tocMap.set(category, []);
				}
				tocMap.get(category).push({
					name: filename.replace('.md', ''),
					path: path
				});
			});

			let tocHTML = '';
			tocMap.forEach((items, category) => {
				tocHTML += `
                    <div class="toc-category">
                        <h3>${category}</h3>
                        ${items.map(item => `
                            <div class="toc-subitem" data-file="${item.path}">
                                ${item.name}
                            </div>
                        `).join('')}
                    </div>
                `;
			});

			document.getElementById('dynamic-toc').innerHTML = tocHTML;
		}

		// 新增功能：目录折叠
		function setupCategoryFold() {
			document.querySelectorAll('.toc-category h3').forEach(h3 => {
				h3.addEventListener('click', () => {
					const category = h3.parentElement;
					const isFolded = category.getAttribute('data-fold') === 'true';
					category.setAttribute('data-fold', !isFolded);
				});
			});
		}

		// 新增功能：阅读进度条
		function setupProgressBar() {
			const progressBar = document.createElement('div');
			progressBar.className = 'progress-bar';
			document.body.prepend(progressBar);
			
			window.addEventListener('scroll', () => {
				const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
				const progress = (window.scrollY / scrollHeight) * 100;
				progressBar.style.width = progress + '%';
			});
		}

		// 增强搜索功能（支持实时高亮）
		document.getElementById('search').addEventListener('input', (e) => {
			const term = e.target.value.trim().toLowerCase();
			document.querySelectorAll('.toc-subitem').forEach(item => {
				const text = item.textContent;
				const regex = new RegExp(`(${term})`, 'gi');
				item.innerHTML = term ? 
					text.replace(regex, '<span class="highlight">$1</span>') : 
					text;
				item.style.display = term ? 
					(text.toLowerCase().includes(term) ? 'block' : 'none') : 
					'block';
			});
		});

		// 新增移动端手势支持
		let touchStartX = 0;
		document.addEventListener('touchstart', e => {
			touchStartX = e.touches[0].clientX;
		});
		document.addEventListener('touchend', e => {
			const deltaX = e.changedTouches[0].clientX - touchStartX;
			if (Math.abs(deltaX) > 50 && window.innerWidth <= 768) {
				document.querySelector('.sidebar').classList.toggle('active', deltaX > 0);
			}
		});

		// 初始化新功能
		generateTOC();
		setupCategoryFold();
		setupProgressBar();

		// 增强内容加载（添加加载状态）
		document.addEventListener('click', async (e) => {
			if (e.target.closest('.toc-subitem')) {
				const contentArea = document.querySelector('.course-content');
				contentArea.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>正在加载内容...</p>
                    </div>
                `;
				
				const item = e.target.closest('.toc-subitem');
				const filePath = item.dataset.file;

				try {
					const response = await fetch(filePath);
					const markdown = await response.text();
					contentArea.innerHTML = `
                        <article class="markdown-content">
                            ${marked.parse(markdown)}
                        </article>
                    `;

					// 添加历史记录
					history.pushState({}, '', `#${encodeURIComponent(filePath)}`);

					// 自动滚动到内容区
					contentArea.scrollIntoView({ behavior: 'smooth' });
				} catch (error) {
					contentArea.innerHTML = `
                        <div class="error">
                            <h3>⚠️ 内容加载失败</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
				}
			}
		});

		// 新增持久化存储
		window.addEventListener('beforeunload', () => {
			localStorage.setItem('lastScroll', window.scrollY);
		});
		window.addEventListener('load', () => {
			const lastScroll = localStorage.getItem('lastScroll');
			if (lastScroll) window.scrollTo(0, lastScroll);
		});

		// 移动端点击外部关闭菜单
		document.addEventListener('click', (e) => {
			if (window.innerWidth <= 768 &&
				!e.target.closest('.sidebar') &&
				!e.target.closest('.menu-toggle')) {
				document.querySelector('.sidebar').classList.remove('active');
			}
		});
	</script>
</body>

</html>
