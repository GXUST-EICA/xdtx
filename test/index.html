<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>知识库 | 极简文档中心</title>
	<script src="style/marked.min.js"></script>
	<link href="style/all.min.css" rel="stylesheet">
	<link href="style/css2.css" rel="stylesheet">
	<link href="style/prism-okaidia.min.css" rel="stylesheet">
	<style>
		/* 优化CSS变量 */
		:root {
			--primary: #6366f1;
			--secondary: #818cf8;
			--accent: #a5b4fc;
			--bg: #f8fafc;
			--text: #1e293b;
			--radius-m: 12px;  /* 重命名变量 */
			--radius-s: 6px;
			--shadow: 0 4px 12px -2px rgba(99, 102, 241, 0.1);
		}

		/* 高级动画 */
		@keyframes float {
			0%, 100% { transform: translateY(0); }
			50% { transform: translateY(-8px); }
		}

		/* 玻璃拟态效果 */
		.glass {
			background: rgba(255, 255, 255, 0.9);
			backdrop-filter: blur(12px);
			-webkit-backdrop-filter: blur(12px);
			border: 1px solid rgba(255, 255, 255, 0.3);
		}

		/* 移除冗余的body样式 */
		body {
			font-family: 'Inter', 'HarmonyOS Sans', system-ui;
			background: var(--bg);
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		/* 完全重构导航系统 */
		.nav {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 60px;
			background: rgba(255, 255, 255, 0.98);
			backdrop-filter: blur(16px);
			box-shadow: var(--shadow);
			z-index: 1000;
			padding: 0 1rem;
			display: flex;
			align-items: center;
		}

		/* 移动端优先的内容区域 */
		.content {
			padding: 5rem 1rem 2rem;
			max-width: 800px;
			margin: 0 auto;
		}

		/* 增强型响应式设计 */
		@media (min-width: 768px) {
			.nav {
				width: 280px;
				height: 100vh;
				padding: 2rem;
				transform: translateX(0);
				box-shadow: none;
			}

			.content {
				margin-left: 280px;
				padding: 3rem 2rem;
			}
		}

		/* 优化移动端菜单切换 */
		.menu-toggle {
			position: fixed;
			top: 1rem;
			left: 1rem;
			z-index: 1100;
			padding: 0.8rem;
			background: var(--primary);
			color: white;
			border-radius: var(--radius-s);
		}

		/* 文档卡片移动端优化 */
		.doc-card {
			padding: 1rem;
			margin: 0.5rem 0;
			border-radius: var(--radius-s);
		}

		/* 按需加载关键CSS */
		.loading {
			--size: 28px;
			width: var(--size);
			height: var(--size);
			border-width: 3px;
		}

		/* 标题艺术字 */
		h1 {
			font-size: 2.8rem;
			color: var(--text);
			margin-bottom: 3rem;
			position: relative;
			display: inline-block;
			background: linear-gradient(45deg, var(--primary), var(--secondary));
			background-clip: text;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			text-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
		}

		/* Markdown 极致美化 */
		.content {
			font-size: 1.1rem;
			line-height: 1.8;
			color: #475569;
		}

		.content h2 {
			font-size: 1.8rem;
			margin: 3rem 0 1.5rem;
			padding-bottom: 1rem;
			border-bottom: 2px solid var(--accent);
			position: relative;
		}

		.content h2::after {
			content: '';
			position: absolute;
			bottom: -2px;
			left: 0;
			width: 80px;
			height: 3px;
			background: linear-gradient(90deg, var(--primary), var(--secondary));
		}

		/* 新增错误状态卡片 */
		.error-card {
			padding: 2rem;
			background: #fff0f0;
			border-radius: 12px;
			border: 2px solid #ffebee;
			text-align: center;
		}
	</style>
</head>

<body>
	<button class="menu-toggle glass" onclick="toggleNav()">
		<i class="fas fa-bars"></i> 知识库
	</button>
	<div class="nav glass" id="nav"></div>
	<div class="content glass" id="content"></div>

	<script src="style/prism.min.js"></script>
	<script src="style/prism-autoloader.min.js"></script>

	<script>
		// 性能优化：延迟加载非关键资源
		window.addEventListener('load', function() {
			const nonCritical = [
				'style/prism.min.js',
				'style/prism-autoloader.min.js'
			];
			
			nonCritical.forEach(src => {
				const script = document.createElement('script');
				script.src = src;
				script.async = true;
				document.body.appendChild(script);
			});
		});

		// 优化：添加缓存机制
		const docCache = new Map();

		// 文档配置（绝对路径示例）
		const config = {
			"技术文档": [
				"/test/md/C.md",
				"/test/md/python.md"
			],
			"产品文档": [
				"docs/product/requirements.md",
				"docs/product/design.md"
			]
		};

		// 添加移动端菜单切换
		function toggleNav() {
			const nav = document.getElementById('nav');
			nav.classList.toggle('active');
			document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : 'auto';
		}

		// 新增：智能内容宽度调整
		function adjustContentWidth() {
			const content = document.getElementById('content');
			if (window.innerWidth > 1440) {
				content.style.maxWidth = '1200px';
				content.style.margin = '0 auto';
			} else {
				content.style.maxWidth = '100%';
				content.style.margin = '0';
			}
		}

		// 修改初始化函数
		async function init() {
			adjustContentWidth();
			window.addEventListener('resize', adjustContentWidth);
			const nav = document.getElementById('nav');
			nav.innerHTML = '<h1>📚 知识库</h1>';

			Object.entries(config).forEach(([category, items]) => {
				const section = document.createElement('section');
				section.innerHTML = `
					<h2>${category}</h2>
				`;

				items.forEach(path => {
					const card = document.createElement('div');
					card.className = 'doc-card glass';
					card.innerHTML = `
						<i class="fas fa-file-alt"></i>
						${path.split('/').pop().replace('.md', '')}
					`;
					card.onclick = () => {
						document.getElementById('content').innerHTML = `
							<div class="loading"></div>
						`;
						loadDoc(path);
						if (window.innerWidth <= 768) toggleNav();
					}
					section.appendChild(card);
				});
				nav.appendChild(section);
			});
		}

		// 优化：添加触摸支持
		let touchStartX = 0;
		document.addEventListener('touchstart', e => {
			touchStartX = e.changedTouches[0].screenX;
		});

		document.addEventListener('touchend', e => {
			const touchEndX = e.changedTouches[0].screenX;
			if (Math.abs(touchEndX - touchStartX) > 50) {
				document.getElementById('nav').classList.remove('active');
			}
		});

		// 优化：添加缓存机制
		async function loadDoc(path) {
			const contentDiv = document.getElementById('content');
			const cacheKey = path.toLowerCase();

			if(docCache.has(cacheKey)) {
				contentDiv.innerHTML = docCache.get(cacheKey);
				Prism.highlightAllUnder(contentDiv);
				return;
			}

			try {
				contentDiv.innerHTML = '<div class="loading"></div>';
				const response = await fetch(path.startsWith('/') ? path : `/${path}`);
				if (!response.ok) throw new Error(`加载失败: ${response.status}`);
				
				const markdown = await response.text();
				const html = marked.parse(markdown);
				
				// 缓存处理后的HTML
				docCache.set(cacheKey, html);
				contentDiv.innerHTML = html;
				Prism.highlightAllUnder(contentDiv);
				
			} catch (error) {
				console.error('文档加载失败:', error);
				contentDiv.innerHTML = `
					<div class="error-card">
						<i class="fas fa-exclamation-triangle"></i>
						<h3>文档加载失败</h3>
						<p>${error.message}</p>
					</div>
				`;
			}
		}

		// 新增：ESC键关闭导航
		document.addEventListener('keydown', (e) => {
			if (e.key === 'Escape' && window.innerWidth <= 1024) {
				document.getElementById('nav').classList.remove('active');
			}
		});

		// 初始化页面
		init();
	</script>
</body>

</html>
