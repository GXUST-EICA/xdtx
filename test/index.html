<body>
	<button class="menu-toggle" onclick="toggleNav()">â˜° èœå•</button>
	<div class="nav" id="nav"></div>

	<script>
		// æ–‡æ¡£é…ç½®ï¼ˆç»å¯¹è·¯å¾„ç¤ºä¾‹ï¼‰
		const config = {
			"æŠ€æœ¯æ–‡æ¡£": [
				"md/C.md",
				"md/python.md"
			],
			"äº§å“æ–‡æ¡£": [
				"docs/product/requirements.md",
				"docs/product/design.md"
			]
		};

		// æ·»åŠ ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
		function toggleNav() {
			const nav = document.getElementById('nav');
			nav.classList.toggle('active');
		}

		// ä¿®æ”¹åçš„åˆå§‹åŒ–å‡½æ•°
		async function init() {
			const nav = document.getElementById('nav');
			Object.keys(config).forEach(category => {
				const section = document.createElement('section');
				section.innerHTML = `
					<h2>${category}</h2>
				`;
				
				config[category].forEach(path => {
					const card = document.createElement('div');
					card.className = 'doc-card';
					card.textContent = path.split('/').pop().replace('.md', '');
					card.onclick = () => {
						loadDoc(path);
						if (window.innerWidth <= 768) toggleNav();
					}
					section.appendChild(card);
				});
				nav.appendChild(section);
			});
		}

		// åŠ è½½æ–‡æ¡£å†…å®¹
		async function loadDoc(path) {
			const contentDiv = document.getElementById('content');
			try {
				contentDiv.innerHTML = 'åŠ è½½ä¸­...'; // æ·»åŠ åŠ è½½çŠ¶æ€æç¤º
				const response = await fetch(encodeURIComponent(path));
				if (!response.ok) throw new Error(`HTTPé”™è¯¯! çŠ¶æ€ç : ${response.status}`);
				const markdown = await response.text();
				contentDiv.innerHTML = marked.parse(markdown);
			} catch (error) {
				console.error('æ–‡æ¡£åŠ è½½å¤±è´¥:', error);
				contentDiv.innerHTML = `
					<h3>æ–‡æ¡£åŠ è½½å¤±è´¥</h3>
					<p>è·¯å¾„ï¼š${path}</p>
					<p>é”™è¯¯ä¿¡æ¯ï¼š${error.message}</p>
				`;
			}
		}

		// åˆå§‹åŒ–é¡µé¢
		init();
	</script>
