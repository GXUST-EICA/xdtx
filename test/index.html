		function generateTOC() {

		// ä¿®æ”¹æœç´¢åŠŸèƒ½ï¼Œæ·»åŠ é˜²æŠ–
		function debounce(func, wait) {
		    let timeout;
		    return function(...args) {
		        clearTimeout(timeout);
		        timeout = setTimeout(() => func.apply(this, args), wait);
		    };
		}
		
		document.getElementById('mobile-search').addEventListener('input', debounce((e) => {

		// æ–°å¢åŠŸèƒ½ï¼šé˜…è¯»è¿›åº¦æ¡
		function setupProgressBar() {

		// ä¿®æ”¹å†…å®¹åŠ è½½é€»è¾‘é€‚é…PCç«¯å¸ƒå±€
		document.addEventListener('click', async (e) => {
			if (e.target.closest('.toc-subitem')) {

					<div class="loading-indicator">

		// æ–°å¢æŒä¹…åŒ–å­˜å‚¨
		window.addEventListener('beforeunload', () => {

		// ç§»åŠ¨ç«¯ç‚¹å‡»å¤–éƒ¨å…³é—­èœå•
		document.addEventListener('click', (e) => {

		// å¢å¼ºç§»åŠ¨ç«¯ç›®å½•æ»šåŠ¨å¤„ç†
		let isTouchingToc = false;
		const mobileToc = document.querySelector('.mobile-toc');

		// è§¦æ‘¸å¼€å§‹äº‹ä»¶
		mobileToc.addEventListener('touchstart', e => {

		// è§¦æ‘¸ç§»åŠ¨äº‹ä»¶
		// ä¿®æ”¹è§¦æ‘¸äº‹ä»¶å¤„ç†
		mobileToc.addEventListener('touchmove', (e) => {
		    if (!isTouchingToc) return;
		    
		    const currentY = e.touches[0].clientY;
		    const deltaY = currentY - touchStartY;
		    
		    // æ·»åŠ æƒ¯æ€§æ»‘åŠ¨æ•ˆæœ
		    if(Math.abs(deltaY) > 10) {
		        e.preventDefault();

		mobileToc.addEventListener('touchend', () => {

		// ä¼˜åŒ–æ»šåŠ¨å®¹å™¨æ ·å¼
		mobileToc.style.webkitOverflowScrolling = 'touch';

		// å¢å¼ºç›®å½•è§¦æ‘¸å¤„ç†
		let lastScrollTime = 0;
		mobileToc.addEventListener('scroll', () => {

		// é…ç½®å¯¹è±¡ï¼ˆæ–¹ä¾¿åç»­ç»´æŠ¤ï¼‰
		const CONFIG = {
			WELCOME_PAGE_PATH: '/test/md/welcome-page.md', // æ³¨æ„è·¯å¾„å‰ç¼€
			CACHE_TTL: 300000, // 5åˆ†é’Ÿç¼“å­˜
			FALLBACK_CONTENT: `# ğŸ‰ æ¬¢è¿ä½¿ç”¨\næš‚æ—¶æ— æ³•åŠ è½½æœ€æ–°å†…å®¹ï¼Œæ˜¾ç¤ºç¼“å­˜ç‰ˆæœ¬`
		};

		// å¢å¼ºç‰ˆå†…å®¹åŠ è½½å™¨
		class ContentLoader {
			constructor() {
				this.cache = null;
				this.lastFetch = 0;
			}

			async loadWelcomePage() {
				try {
					// ä¼˜å…ˆä½¿ç”¨æœ‰æ•ˆç¼“å­˜
					if(this._isCacheValid()) {
						return this.cache;
					}

					// å‘èµ·ç½‘ç»œè¯·æ±‚
					const response = await fetch(CONFIG.WELCOME_PAGE_PATH);
					
					// HTTPçŠ¶æ€æ£€æŸ¥
					if (!response.ok) {
						throw new Error(`HTTPé”™è¯¯ ${response.status}`);
					}

					// è§£æå†…å®¹
					const markdown = await response.text();
					const html = marked.parse(markdown);

					// æ›´æ–°ç¼“å­˜
					this._updateCache(html);
					return html;

				} catch (error) {
					console.error('å†…å®¹åŠ è½½å¤±è´¥:', error);
					return this._handleError(error);
				}
			}

			_isCacheValid() {
				return this.cache && (Date.now() - this.lastFetch < CONFIG.CACHE_TTL);
			}

			_updateCache(content) {
				this.cache = content;
				this.lastFetch = Date.now();
				localStorage.setItem('welcomeCache', JSON.stringify({
					content: content,
					timestamp: this.lastFetch
				}));
			}

			_loadFromStorage() {
				const stored = localStorage.getItem('welcomeCache');
				if (stored) {
					const { content, timestamp } = JSON.parse(stored);
					this.cache = content;
					this.lastFetch = timestamp;
				}
			}

			_handleError(error) {
				// å°è¯•åŠ è½½æœ¬åœ°ç¼“å­˜
				this._loadFromStorage();
				return this.cache || CONFIG.FALLBACK_CONTENT;
			}
		}

		// åˆå§‹åŒ–åŠ è½½æµç¨‹
		document.addEventListener('DOMContentLoaded', async () => {
			const container = document.getElementById('welcome-container');
			const loader = new ContentLoader();

			// æ˜¾ç¤ºåŠ è½½çŠ¶æ€
			container.innerHTML = `
				<div class="loading-state">
					<div class="spinner"></div>
					<p>æ­£åœ¨åŠ è½½æœ€æ–°å†…å®¹...</p>
				</div>
			`;

			try {
				// å¼‚æ­¥åŠ è½½å†…å®¹
				const content = await loader.loadWelcomePage();
				container.innerHTML = content;

				// åˆå§‹åŒ–å¯è§†åŒ–ç»„ä»¶
				this._initMermaid();
				this._initTooltips();

			} catch (error) {
				container.innerHTML = `
					<div class="error-state">
						<h3>âš ï¸ å†…å®¹åŠ è½½å¤±è´¥</h3>

				// ç»‘å®šé‡è¯•æŒ‰é’®
				document.querySelector('.retry-btn').addEventListener('click', () => {
					location.reload();

			}
		});

		// åˆå§‹åŒ–Mermaidæµç¨‹å›¾
		function _initMermaid() {

	</script>
