<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>知识库 | 极简文档中心</title>
	<script src="style/marked.min.js"></script>
	<link href="style/all.min.css" rel="stylesheet">
	<link href="style/css2.css" rel="stylesheet">
	<link href="style/prism-okaidia.min.css" rel="stylesheet">
	<style>
		:root {
			--primary: #6366f1;
			--secondary: #818cf8;
			--accent: #a5b4fc;
			--bg: #f8fafc;
			--text: #1e293b;
			--radius: 12px;
			--shadow: 0 8px 24px -6px rgba(99, 102, 241, 0.15);
		}

		/* 高级动画 */
		@keyframes float {
			0%, 100% { transform: translateY(0); }
			50% { transform: translateY(-8px); }
		}

		/* 玻璃拟态效果 */
		.glass {
			background: rgba(255, 255, 255, 0.9);
			backdrop-filter: blur(12px);
			-webkit-backdrop-filter: blur(12px);
			border: 1px solid rgba(255, 255, 255, 0.3);
		}

		body {
			font-family: 'Inter', 'HarmonyOS Sans', system-ui;
			background: linear-gradient(45deg, #f8fafc 0%, #f0f4ff 100%);
			min-height: 100vh;
			overflow-x: hidden;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			text-rendering: optimizeLegibility;
		}

		/* 重构导航系统 */
		.nav {
			position: fixed;
			top: 0;
			left: 0;
			width: 280px;
			height: 100vh;
			padding: 2rem 1.5rem;
			background: rgba(255, 255, 255, 0.98);
			backdrop-filter: blur(16px);
			border-right: 1px solid rgba(226, 232, 240, 0.2);
			box-shadow: var(--shadow);
			transform: translateX(0);
			transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			z-index: 1000;
		}

		.nav:hover {
			transform: perspective(1000px) rotateY(0deg);
		}

		/* 智能内容区域 */
		.content {
			margin-left: 280px;
			padding: 3rem 4rem;
			min-height: 100vh;
			background: linear-gradient(to bottom right, 
				rgba(255,255,255,0.95) 0%, 
				rgba(248,250,252,0.98) 100%);
		}

		/* 响应式重构 */
		@media (max-width: 1024px) {
			.nav {
				width: 240px;
				transform: translateX(-100%);
			}
			
			.nav.active {
				transform: translateX(0);
			}

			.content {
				margin-left: 0;
				padding: 5rem 1.5rem 2rem;
			}
		}

		@media (min-width: 1025px) {
			.menu-toggle {
				display: none !important;
			}
		}

		/* 移动端优化增强 */
		@media (max-width: 640px) {
			.content {
				padding: 4rem 1rem 1.5rem;
			}

			.doc-card {
				padding: 1.2rem;
				margin: 0.8rem 0;
				border-radius: var(--radius);
			}

			h1 {
				font-size: 2.2rem;
				margin-bottom: 2rem;
			}
		}

		/* 新增：浮动操作按钮 */
		.fab {
			position: fixed;
			bottom: 2rem;
			right: 2rem;
			padding: 1rem;
			background: var(--primary);
			color: white;
			border-radius: 50%;
			box-shadow: var(--shadow);
			cursor: pointer;
			transition: all 0.2s ease;
		}

		/* 优化代码块显示 */
		.content pre {
			margin: 1.5rem 0;
			padding: 1.5rem !important;
			border-radius: var(--radius);
		}

		/* 增强文档卡片交互 */
		.doc-card {
			position: relative;
			padding: 1.5rem;
			margin: 1rem 0;
			background: rgba(255,255,255,0.95);
			border-radius: var(--radius);
			border: 1px solid rgba(226,232,240,0.3);
			transition: all 0.2s ease;
		}

		.doc-card:hover {
			transform: translateY(-2px);
			box-shadow: var(--shadow);
		}

		.doc-card i {
			color: var(--primary);
			margin-right: 1rem;
			font-size: 1.2em;
		}

		/* 标题艺术字 */
		h1 {
			font-size: 2.8rem;
			color: var(--text);
			margin-bottom: 3rem;
			position: relative;
			display: inline-block;
			background: linear-gradient(45deg, var(--primary), var(--secondary));
			background-clip: text;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			text-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
		}

		/* Markdown 极致美化 */
		.content {
			font-size: 1.1rem;
			line-height: 1.8;
			color: #475569;
		}

		.content h2 {
			font-size: 1.8rem;
			margin: 3rem 0 1.5rem;
			padding-bottom: 1rem;
			border-bottom: 2px solid var(--accent);
			position: relative;
		}

		.content h2::after {
			content: '';
			position: absolute;
			bottom: -2px;
			left: 0;
			width: 80px;
			height: 3px;
			background: linear-gradient(90deg, var(--primary), var(--secondary));
		}

		/* 加载动画 */
		.loading {
			display: flex;
			justify-content: center;
			padding: 3rem;
		}

		.loading::after {
			content: "";
			width: 40px;
			height: 40px;
			border: 4px solid var(--accent);
			border-top-color: var(--primary);
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			to { transform: rotate(360deg); }
		}

		/* 新增错误状态卡片 */
		.error-card {
			padding: 2rem;
			background: #fff0f0;
			border-radius: 12px;
			border: 2px solid #ffebee;
			text-align: center;
		}

		/* 增强字体渲染 */
		body {
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			text-rendering: optimizeLegibility;
		}
	</style>
</head>

<body>
	<button class="menu-toggle glass" onclick="toggleNav()">
		<i class="fas fa-bars"></i> 知识库
	</button>
	<div class="nav glass" id="nav"></div>
	<div class="content glass" id="content"></div>

	<script src="style/prism.min.js"></script>
	<script src="style/prism-autoloader.min.js"></script>

	<script>
		// 文档配置（绝对路径示例）
		const config = {
			"技术文档": [
				"/test/md/C.md",
				"/test/md/python.md"
			],
			"产品文档": [
				"docs/product/requirements.md",
				"docs/product/design.md"
			]
		};

		// 添加移动端菜单切换
		function toggleNav() {
			const nav = document.getElementById('nav');
			nav.classList.toggle('active');
			document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : 'auto';
		}

		// 新增：智能内容宽度调整
		function adjustContentWidth() {
			const content = document.getElementById('content');
			if (window.innerWidth > 1440) {
				content.style.maxWidth = '1200px';
				content.style.margin = '0 auto';
			} else {
				content.style.maxWidth = '100%';
				content.style.margin = '0';
			}
		}

		// 修改初始化函数
		async function init() {
			adjustContentWidth();
			window.addEventListener('resize', adjustContentWidth);
			const nav = document.getElementById('nav');
			nav.innerHTML = '<h1>📚 知识库</h1>';

			Object.entries(config).forEach(([category, items]) => {
				const section = document.createElement('section');
				section.innerHTML = `
					<h2>${category}</h2>
				`;

				items.forEach(path => {
					const card = document.createElement('div');
					card.className = 'doc-card glass';
					card.innerHTML = `
						<i class="fas fa-file-alt"></i>
						${path.split('/').pop().replace('.md', '')}
					`;
					card.onclick = () => {
						document.getElementById('content').innerHTML = `
							<div class="loading"></div>
						`;
						loadDoc(path);
						if (window.innerWidth <= 768) toggleNav();
					}
					section.appendChild(card);
				});
				nav.appendChild(section);
			});
		}

		// 加载文档内容
		async function loadDoc(path) {
			const contentDiv = document.getElementById('content');
			try {
				contentDiv.innerHTML = '<div class="loading"></div>';
				const response = await fetch(path.startsWith('/') ? path : `/${path}`);
				if (!response.ok) throw new Error(`加载失败: ${response.status}`);
				const markdown = await response.text();
				contentDiv.innerHTML = marked.parse(markdown);
				
				// 添加代码块高亮
				Prism.highlightAllUnder(contentDiv);
			} catch (error) {
				console.error('文档加载失败:', error);
				contentDiv.innerHTML = `
					<div class="error-card">
						<i class="fas fa-exclamation-triangle"></i>
						<h3>文档加载失败</h3>
						<p>${error.message}</p>
					</div>
				`;
			}
		}

		// 新增：ESC键关闭导航
		document.addEventListener('keydown', (e) => {
			if (e.key === 'Escape' && window.innerWidth <= 1024) {
				document.getElementById('nav').classList.remove('active');
			}
		});

		// 初始化页面
		init();
	</script>
</body>

</html>
